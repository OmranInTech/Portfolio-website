name: CI - Build & Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'  # Correct Node version
          cache: 'npm'

      # Clean old dependencies to fix native binding errors
      - name: Clean old dependencies
        run: |
          rm -rf node_modules package-lock.json

      # Install dependencies fresh
      - name: Install dependencies
        run: npm install

      # Run the build
      - name: Build project
        run: npm run build

      # Optional: deploy to Netlify (if you have NETLIFY_AUTH_TOKEN & NETLIFY_SITE_ID secrets)
      - name: Deploy to Netlify
        uses: netlify/actions/cli@master
        with:
          args: deploy --dir=dist --prod
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
